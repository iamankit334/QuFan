            align-items: center;
            overflow: hidden;
        }

        .info {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            text-align: center;
            transition: transform 0.3s ease;
            border-radius: 10px;
            transform-style: preserve-3d;
        }

        .info:hover {
            transform: scale(1.05) rotateY(10deg);
        }

        .info p {
            margin: 10px 0;
            font-size: 20px;
            line-height: 1.5;
        }

        .info p strong {

        .openme {
            width: 200px;
            height: 300px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .openme:hover {
            transform: scale(1.1);
        }

        .headline {
            width: 100%;
            height: 100%;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .headline img {
            width: 100%;
            height: 400px;
            transition: transform 0.3s ease;
        }

        .headline:hover img {
            transform: scale(1.1);
        }

        .content {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .headline:hover .content {
            opacity: 1;
        }

        .content h1 {
            font-size: 30px;
            color: rgb(237, 237, 9);
            margin-bottom: 15px;
        }

<script>
    // Function to get URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // Get the submitted data from URL parameters
    var firstName = getUrlParameter('first_name');
    var lastName = getUrlParameter('last_name');
    var email = getUrlParameter('email');
    var contactNo = getUrlParameter('contact_no');

    // Display the submitted data
    document.getElementById('firstName').innerText = firstName;
    document.getElementById('lastName').innerText = lastName;
    document.getElementById('email').innerText = email;
    document.getElementById('contactNo').innerText = contactNo;
