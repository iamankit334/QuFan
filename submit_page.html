<script>
    // Image Slider
// Image Slider
let currentSlide = 1; // Start with an even-indexed slide (change from 0 to 1)
const slides = document.querySelectorAll('.slide');

function showSlide(n) {
    slides.forEach(slide => slide.style.transform = `translateX(-${n * 100}%)`);
}

function nextSlide() {
    currentSlide = (currentSlide + 2) % slides.length; // Increment by 2 instead of 1
    showSlide(currentSlide);
}

function prevSlide() {
    currentSlide = (currentSlide - 2 + slides.length) % slides.length; // Decrement by 2 instead of 1
    showSlide(currentSlide);
}

// Function to show next slide only on clicking the "Next" button
function showNextSlideOnClick() {
    const nextButton = document.querySelector('.next');
    nextButton.addEventListener('click', nextSlide);
}

// Initially, show next slide only on clicking the "Next" button
showNextSlideOnClick();

// Show the initial slide
showSlide(currentSlide);



    // Function to get URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // Get the submitted data from URL parameters
    var firstName = getUrlParameter('first_name');
    var lastName = getUrlParameter('last_name');
    var email = getUrlParameter('email');
    var contactNo = getUrlParameter('contact_no');

    // Display the submitted data
    document.getElementById('firstName').innerText = firstName;
    document.getElementById('lastName').innerText = lastName;
    document.getElementById('email').innerText = email;
    document.getElementById('contactNo').innerText = contactNo;

    // Function to toggle the info section visibility
    function toggleInfo() {
        var info = document.querySelector('.info');
        info.classList.toggle('show');
    }
</script>
