<div class="container" id="collectionPage" style="display: none;">
    <h1>Collection</h1>
    <div id="collectionItems"></div>
    <button onclick="clearCollection()">Clear Collection</button>
</div>

<script>
    let totalBuyCount = 0;

    function buyPlayer(button) {
        const playerName = button.parentNode.parentNode.querySelector('h3').textContent;
        const playerPrice = button.parentNode.parentNode.querySelector('.price').textContent;
        button.disabled = true;
        button.classList.add('disabled');
        const soldButton = button.nextElementSibling;
        soldButton.disabled = false;
        soldButton.classList.remove('disabled');
        
        let collection = JSON.parse(localStorage.getItem('collection')) || [];
        collection.push({ name: playerName, price: playerPrice });
        localStorage.setItem('collection', JSON.stringify(collection));
        
        const remainingAmountElement = document.getElementById('remainingAmount');
        let remainingAmount = parseFloat(remainingAmountElement.textContent);
        remainingAmount -= parseFloat(playerPrice.replace('$', ''));
        remainingAmountElement.textContent = remainingAmount.toFixed(2);

        totalBuyCount++;
        document.getElementById('totalBuyCount').textContent = totalBuyCount;
    }

    function sellPlayer(button) {
        const playerName = button.parentNode.parentNode.querySelector('h3').textContent;
        const collection = JSON.parse(localStorage.getItem('collection')) || [];
        const index = collection.findIndex(item => item.name === playerName);
        if (index !== -1) {
            collection.splice(index, 1);
            localStorage.setItem('collection', JSON.stringify(collection));
            updateCollectionPage();
        }
        button.disabled = true;
        button.classList.add('disabled');
        
        totalBuyCount--;
        document.getElementById('totalBuyCount').textContent = totalBuyCount;
    }

    function toggleInfo() {
        const collectionPage = document.getElementById('collectionPage');
        collectionPage.style.display = collectionPage.style.display === 'none' ? 'block' : 'none';
        if (collectionPage.style.display === 'block') {
            updateCollectionPage();
        }
    }

    function updateCollectionPage() {
        const collection = JSON.parse(localStorage.getItem('collection')) || [];
        const collectionItems = document.getElementById('collectionItems');
        collectionItems.innerHTML = '';
        collection.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('collection-item');
            itemElement.innerHTML = `<h3>${item.name}</h3><p class="price">${item.price}</p>`;
            collectionItems.appendChild(itemElement);
        });
    }

    function clearCollection() {
        localStorage.removeItem('collection');
        updateCollectionPage();
    }
</script>
