    <div class="container">
        <div class="header">
            <h1 class="collection-title">My Collection</h1>
            <p>Total Amount: $<span id="totalAmount">1000</span></p>
        </div>
        
        <ul id="collection-list">
            <!-- Collection items will be added here -->
        </ul>
        <button onclick="clearCollection()">Clear Collection</button>
       
    </div>
    <script>
        // Load collection from localStorage
        let collection = JSON.parse(localStorage.getItem('collection')) || [];
        let totalAmount = parseFloat(localStorage.getItem('totalAmount')) || 1000; // Initialize total amount from localStorage or default to 1000
        const totalAmountElement = document.getElementById('totalAmount'); // Assuming you have an element with id 'totalAmount' to display the total amount
        totalAmountElement.textContent = totalAmount.toFixed(2); // Update the displayed total amount
        
        // Display collection items
        const collectionList = document.getElementById('collection-list');
        collection.forEach((player, index) => {
            const listItem = document.createElement('li');
            const playerImg = document.createElement('img');
            playerImg.src = `${player.name}.png`; // Assuming player image names match their names
            playerImg.alt = player.name;
            playerImg.classList.add('player-img');
            listItem.appendChild(playerImg);
            listItem.innerHTML += `
                <span>${player.name} - ${player.price}</span>
                <button class="remove-button" onclick="removeFromCollection(${index})">SOLD</button>
            `;
            collectionList.appendChild(listItem);
        });

        // Remove player from collection when removed
        function removeFromCollection(index) {
            const removedPlayer = collection.splice(index, 1)[0];
            totalAmount += parseFloat(removedPlayer.price.replace('$', ''));
            totalAmountElement.textContent = totalAmount.toFixed(2);
            localStorage.setItem('totalAmount', totalAmount); // Store updated total amount in localStorage
            localStorage.setItem('collection', JSON.stringify(collection)); // Update collection in localStorage
            location.reload(); // Reload the page to reflect changes
        }

        function clearCollection() {
            localStorage.removeItem('collection'); // Remove the 'collection' item from localStorage
            localStorage.removeItem('totalAmount'); // Remove the 'totalAmount' item from localStorage
            location.reload(); // Reload the page to reflect changes
        }
    </script>
